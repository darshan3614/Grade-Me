<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Attendance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .header {
            color: blue;
            font-weight: bold;
            font-size: 24px;
            margin-top: 20px;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">New Horizon College of Engineering</div>
    <h2>Attendance for {{ name }} ({{ usn }})</h2>
    <img src="data:image/png;base64,{{ graph_url }}" alt="Attendance Graph">

    <table>
        <tr>
            <th>USN</th>
            <th>Date</th>
            <th>Time</th>
            <th>Attendance</th>
        </tr>
        </tr>
        {% for record in attendance_records %}
        <tr>
            <td>{{ usn }}</td>
            <td>{{ record[0] }}</td>
            <td>{{ record[1] }}</td>
            <td>{{ record[2] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
