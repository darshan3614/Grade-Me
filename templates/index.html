<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Tracker</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        header {
            background-color: #1e90ff;
            color: white;
            padding: 15px 0;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin: 0;
            font-size: 2.5em;
            font-weight: bold;
        }

        .content {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h2 {
            text-align: center;
            color: #1e90ff;
            font-size: 1.8em;
            margin-bottom: 20px;
        }

        #video {
            width: 100%;
            max-width: 750px;
            height: auto;
            display: block;
            margin: 0 auto 20px;
            border: 2px solid #1e90ff;
            border-radius: 8px;
        }

        .link-container {
            text-align: center;
            margin-top: 20px;
        }

        a {
            display: inline-block;
            padding: 12px 24px;
            font-size: 1.2em;
            text-decoration: none;
            color: white;
            background-color: #1e90ff;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #155a8a;
        }

        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #1e90ff;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>New Horizon College of Engineering</h1>
    </header>
    
    <div class="content">
        <h2>Barcode Attendance Tracker</h2>
        <div>
            <img id="video" src="{{ url_for('video_feed') }}">
        </div>
        <div class="link-container">
            <a href="/attendance">View Attendance</a>
        </div>
    </div>

</body>
</html>
